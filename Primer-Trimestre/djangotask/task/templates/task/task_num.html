<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{task.name}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>{{ task.name }}</h1>
            <p>{{ task.description }}</p>
            <h2>¿Está hecha la tarea?</h2>
            <p>{{ task.done|yesno:"Sí,No" }}</p>
            <a class="btn btn-primary" href="{% url 'task_edit' pk=task.pk %}">Editar tarea</a>
            <a class="btn btn-secondary" href="{% url 'task_list' %}">Volver a las tareas</a>
            <a class="btn btn-danger" href="{% url 'task_delete' %}">Eliminar tarea</a>
        </div>
        <!--{% if user.is_authenticated %}-->
        <!--{% endif %}-->

    </div>
</body>

</html>
